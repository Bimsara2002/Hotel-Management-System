<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omik Restaurant - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://t3.ftcdn.net/jpg/02/05/87/60/360_F_205876015_hYYs7ugqoU8QAobSS3TbnGQ92qyS5gEc.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .btn-custom {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 600;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #084298;
    }

    .modal-content {
      border-radius: 12px;
      padding: 20px;
    }

    .navbar-brand img {
      border-radius: 50%;
      width: 50px;
      margin-right: 10px;
    }

    /* Navbar container */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .navbar .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .navbar .navbar-brand img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #0d6efd;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar a {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE_SDa38sUEFcvtyP1PI2_Q7trbftFTGSOqA&s" alt="Logo">
        Omik Restaurant
      </a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Feedback</a>
    </div>
  </nav>

  <div style="margin-top: 100px; text-align: center;">
    <h1>Welcome to Omik Family Restaurant</h1>

    <!-- Buttons -->
    <div>
     
      <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#staffLoginModal">Staff Login</button>
    </div>
  </div>

  <!-- Staff Login Modal -->
  <div class="modal fade" id="staffLoginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Staff Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="staffLoginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="staffEmail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="staffPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login as Staff</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Staff Login Script -->
  <script>
    document.getElementById("staffLoginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let email = document.getElementById("staffEmail").value;
      let password = document.getElementById("staffPassword").value;

      fetch('login.php', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: `type=staff&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      })
      .then(response => response.json())
      .then(data => {
            alert(data.message);
            if (data.status === 'success' && data.type === 'staff') {
                window.location.href = data.redirect; // redirect to correct dashboard
          }
      })
      .catch(err => console.error(err));
    });
  </script>

</body>
</html>
